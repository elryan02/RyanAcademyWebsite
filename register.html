    <!-- logoMini appears under 400px -->

    <img src="https://i.imgur.com/41IXS5I.png" alt="Logo" id="logoMini">

    <!-- primary column -->

    <div class="classesPrimary">

      <!-- form -->

        <div class="regForm fixed">



        <div class="formContent">

          <center><h4>fall 2018 registration form</h4></center>
        <form action="index.html" method="post">

          <h3>dancer name</h3>
          <input type="text" id="firstName" placeholder="first name">
          <input type="text" id="lastName" placeholder="last name">

          <h3>gender</h3>
          <input type="radio" name="gender" value="male" checked> male<br>
          <input type="radio" name="gender" value="female"> female<br>
          <input type="radio" name="gender" value="other"> other

          <h3>dancer d.o.b</h3>
          <input type="date" id="bday">

          <h3>class selection</h3>
          <select name="classes">
          <option value="beginnerFive">Beginner (5+)</option>
          <option value="beginnerFourteen">Beginner (14+)</option>
          <option value="intermediate">Intermediate (instructor approval)</option>
          <option value="freeTrial">Free Trial</option>
          </select>

          <h3>parent/guardian name</h3>
          <input type="text" id="firstName" placeholder="first name">
          <input type="text" id="lastName" placeholder="last name">

          <h3>parent/guardian d.o.b</h3>
          <input type="date" id="bday">

          <h3>address</h3>
          <input type="text" id="addressOne" placeholder="address 1"><br><br>
          <input type="text" id="addressTwo" placeholder="address 2"><br><br>
          <input type="text" id="city" placeholder="city">
          <input type="text" id="state" placeholder="state"><br><br>
          <input type="text" id="postal" placeholder="zip/postal code">
          <input type="text" id="country" placeholder="country">
          <h3>phone</h3>
          <input type="tel" id="phone" placeholder="(555) 555-555">



        </div>
        </form>
        <button id="formSubmit" class="button subm">Submit</button>

        </div>



    </div>
